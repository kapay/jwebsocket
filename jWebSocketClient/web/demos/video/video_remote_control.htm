		<meta http-equiv="Content-Language" content="en">
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>jWebSocket Demo Template</title>
		<link rel="stylesheet" type="text/css" href="../../res/css/jwebsocket.css">
		<script src="../../res/js/jWebSocket.js" type="text/javascript"></script>
		
		<script type="text/javascript" language="JavaScript" id="jsTemplate">

			var eLog = null;

			function log( aString ) {
				eLog.innerHTML +=
					aString + "<br>";
				if( eLog.scrollHeight > eLog.clientHeight ) {
					eLog.scrollTop = eLog.scrollHeight - eLog.clientHeight;
				}
			}

			function clearLog() {
				eLog.innerHTML = "";
				eLog.scrollTop = 0;
			}
			
			// spec http://www.whatwg.org/specs/web-apps/current-work/multipage/video.html#video
			// http://videojs.com/

			function start() {
				eVideo.play();
			}

			function stop() {
				eVideo.stop();
			}

			function pause() {
				eVideo.pause();
			}

			function initPage() {
				eLog = jws.$( "sdivLog" );
				eVideo = jws.$( "svidDemo" );
				
				// events see: https://developer.mozilla.org/En/Using_audio_and_video_in_Firefox
				eVideo.addEventListener("seeked", function() { 
					log("seeked");
				}, true);
				eVideo.addEventListener("playing", function() { 
					log("playing");
				}, true);
				eVideo.currentTime = 10.0;

				log("playing");
			}

			function exitPage() {
			}

		</script>
	</head>

	<body
		onload="initPage();"
		onunload="exitPage();"
		>
		<table class="tblHeader" width="100%" cellspacing="0" cellpadding="0">
			<tr>
				<td class="tdHeader" width="">{Header}</td>
				<td class="tdHeader" width="1%"><img id="simgStatus" src="../../images/disconnected.png" align="right"/></td>
				<td class="tdHeader" width="1%"><span id="slblClientId">&nbsp;Client&#x2011;Id:&nbsp;-</span></td>
			</tr>
		</table>
		
		<div>
			<video id="svidDemo" controls>
				<source src="demo_theora_vorbis.ogg" type="video/ogg" >
				Your browser does not support the <code>video</code> element.
			</video>
		</div>
		
		<p>Type your description here...</p>
		<div id="sdivLog" class="sdivContainer"
			 style="position:relative; height:300px; overflow:auto;">
		</div>

		<div class="sdivContainer">
			<input class="sbtnDlg" id="sbtnStart" type="button" value="Start" onclick="start();"
				   title="Starts the video.">
			<input class="sbtnDlg" id="sbtnStop" type="button" value="Stop" onclick="stop();"
				   title="Stops the video.">
			<input class="sbtnDlg" id="sbtnPause" type="button" value="Pause" onclick="pause();"
				   title="Pauses/resumes the video.">
		</div>

	</body>
